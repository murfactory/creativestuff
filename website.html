<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alles Liebe zum Geburtstag, liebe Tante Karin!</title>
    <!-- Tailwind CSS laden -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- Optional: Inter Font laden -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Zusätzliches CSS, falls nötig */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Standard-Style für das versteckte Foto */
        .foto-versteckt {
            opacity: 0; /* Unsichtbar machen */
            transition: opacity 0.5s ease-in-out; /* Sanfter Übergang */
        }
        /* Klasse, die beim Enthüllung hinzugefügt wird */
        .foto-sichtbar {
            opacity: 1; /* Sichtbar machen */
        }
        /* Style für das Konfetti */
        #confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Verhindert, dass Konfetti Klicks blockiert */
            z-index: 9999; /* Stellt sicher, dass es über allem anderen liegt */
        }
        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(720deg); }
        }
        /* Style für die aufploppenden Worte */
        .popup-word {
            position: absolute;
            font-size: 2em;
            font-weight: bold;
            color: #ff69b4; /* Rosa */
            animation: pop 3s ease-out forwards;
            pointer-events: none;
        }
        @keyframes pop {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            80% { transform: translateY(-50px) scale(1.2); opacity: 1; }
            100% { transform: translateY(-70px) scale(1.5); opacity: 0; }
        }
        /* Container für die Raketen */
        #rocket-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Verhindert, dass Raketen Klicks blockiert */
            z-index: 9998; /* Unter dem Konfetti, aber über dem Inhalt */
        }

        .rocket {
            position: absolute;
            width: 20px; /* Breite der Rakete */
            height: 40px; /* Höhe der Rakete */
            background-image: linear-gradient(to bottom, #ff4d4d, #ff9999); /* Rot/Orange */
            border-radius: 10px 10px 0 0; /* Obere Spitze */
            transform: translateY(110vh); /* Startposition unten */
            animation: launch 8s linear infinite; /* Animation für den Start und Flug */
        }

        @keyframes launch {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 1; } /* Startet unten */
            100% { transform: translateY(-100vh) rotate(30deg); opacity: 0; } /* Steigt nach oben und verschwindet */
        }
    </style>
</head>
<body class="bg-pink-100 flex justify-center items-center min-h-screen p-4 relative">

    <!-- Container für die Raketen -->
    <div id="rocket-container"></div>

    <!-- Container für Konfetti -->
    <div id="confetti-container"></div>

    <div class="bg-white p-8 rounded-xl shadow-lg text-center max-w-md relative z-10">
        <h1 class="text-3xl font-bold text-pink-600 mb-4">Liebe Tante Karin,</h1>
        <p class="text-gray-700 mb-4">
            Alles Gute zum Geburtstag wünschen Dir Alex, Raphael, Nancy und Jonas!
            Wir wünschen Dir nur das Beste, Gesundheit, Glück und ganz viel Freude im neuen Lebensjahr.
        </p>
        <p id="ueraschungText" class="text-gray-700 mb-6">
            Ich habe eine kleine Überraschung für dich! Klick auf den Button unten, um sie zu enthüllen.
        </p>

        <button
            id="enthuellenButton"
            class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-6 rounded-full text-lg shadow-md transition duration-300 hover:scale-105"
        >
            Klick mich!
        </button>

        <div id="fotoContainer" class="mt-8">
            <!-- Hier wird das Foto eingefügt -->
            <img
                id="geburtstagsFoto"
                src="foto.jpg"
                alt="Geburtstagsfoto für meine Tante"
                class="max-w-full h-auto rounded-lg foto-versteckt"
            >
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
